<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/lrg8ayy.css">
    <title>color app</title>
</head>
<body>
    
    <div class="background">
        <div class="app">
            <div class="menu">
                <div class="top-menu">
                    <div class="button">

                    </div>
                    <div class="css-hex">
                        <span>CSS HEX</span>
                    </div>
                </div>
                
                <div class="main-menu">
                    <div class="menu-left">
                        <div class="circle"></div>
                        <span>COLOR</span>
                    </div>
                    <div class="menu-center">
                        <span>-</span>
                        <span>5</span>
                        <span>+</span>

                    </div>
                    <div class="menu-right">
                        <span>#F6D64F</span>
                        <div class="circle"></div>

                    </div>
                </div>

            </div>

            <div class="color-squares">
                <div class="square" id="square01"></div>
                <div class="square" id="square02"></div>
                <div class="square" id="square03"></div>
                <div class="square" id="square04"></div>
                <div class="square" id="square05"></div>
            </div>

        </div>
    </div>

</body>
</html>
